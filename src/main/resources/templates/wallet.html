<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>wallet</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <h3>Кошелек</h3>
        </div>
        <div class="col-md-4">
        </div>

    </div>
    <div class="row">
        <div class="col-md-6">
            <input type="month">
        </div >

        <div class="col-md-6">
            <div class="col-md-6">
                <button id="addButton" type="button" class="btn btn-success">Добавить</button>
            </div >
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="tableUserList" class="table table-striped table-hover">
                <tr>
                    <th>Дата</th>
                    <th>Доход/Расход</th>
                    <th>Счет списания</th>
                    <th>Счет поступления</th>
                    <th>Сумма</th>
                    <th>Пользователь</th>
                    <th>Комментарий</th>
                    <th>Категория</th>
                    <th>Actions</th>
                </tr>
            </table>
        </div>
    </div>
</div>

<!-- HTML-код модального окна -->
<div id="myModalBox" class="modal fade" >
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Заголовок модального окна -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Добавление транзакции</h4>
            </div>
            <!-- Основное содержимое модального окна -->
            <div class="modal-body">
                <form id="addTransaction">
                    <div class="form-group">
                        <label for="data">Дата</label>
                        <input type="date"  class="form-control" name="data" id="data">
                    </div>

                    <div class="form-group">
                        <label for="some-select">Тип транзакции</label>
                            <p><select class="form-control" id="some-select" name="typeOfTransaction" aria-required="true">
                                <option value="1">Доход</option>
                                <option value="2" selected="selected">Расход</option>
                                <option value="3">Перевод</option>
                        </select></p>
                    </div>

                    <div class="form-group">
                        <label id="lab2"  for="outWallet" style='display: block;'>Счет списания</label>
                        <select class="form-control" id="outWallet" name="outWallet" aria-required="true"></select>
                    </div>

                    <div class="form-group">
                        <label id="lab1"  for="incomeWallet" style='display: none;'>Счет зачисления</label>
                        <select class="form-control" id="incomeWallet" name="incomeWallet" aria-required="true" style='display: none;'></select>
                    </div>

                    <div class="form-group">
                        <label for="summ">Сумма, руб.</label>
                        <input type="number" class="form-control"  id="summ" name="summ" required>
                    </div>

                    <div class="form-group">
                    <label for="user">Пользователь</label>
                    <input type="text" class="form-control"  id="user" name="user">
                </div>

                    <div class="form-group">
                        <label for="comment">Комментарий</label>
                        <input type="text" class="form-control"  id="comment" name="comment">
                    </div>


                    <div class="form-group">
                        <label id="labOUT"  for="catOUT" style='display: block;'>Категория расхода</label>
                        <select class="form-control" id="catOUT" name="catOUT" aria-required="true" style='display: block;'></select>
                    </div>


                    <div class="form-group">
                        <label id="labIN"  for="catIN" style='display: none;'>Категория дохода</label>
                        <select class="form-control" id="catIN" name="catIN" aria-required="true" style='display:none';></select>
                    </div>
                </form>
            </div>
            <!-- Футер модального окна -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="modal_close" >Сохранить изменения</button>
            </div>
        </div>
    </div>
</div>






<script src="jquery-3.4.1.js"></script>
<script src="wallet.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>
</html>
